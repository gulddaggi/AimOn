version: '3.8'

services:
  jenkins:
    container_name: jenkins
    image: jenkins/jenkins:lts
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - jenkins_home:/var/jenkins_home
    environment:
      - JAVA_OPTS=-Xmx2g
    restart: always
    networks:
      - jenkins_net

volumes:
  jenkins_home:

networks:
  jenkins_net:
    name: jenkins_net
    driver: bridge